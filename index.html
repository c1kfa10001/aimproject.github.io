<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="game.css" rel="stylesheet" />
    <title>Reversi</title>
</head>
<body>
    <div class="container-sm main">
        <div class="sticky-top title">Reversi JS</div>
        <div class="sticky-top user container">
            <div class="row">
                <div class="col-md-auto username"></div>
                <div class="col-md-auto level"></div>
                <div class="col-md-auto xp"></div>
                <div class="col progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="page" id="login">
            <div class="input-group mb-3" id="selectUser">
                <span class="input-group-text" id="selectUserLabel">Select User</span>
                <select id="selectedUser" class="form-select" aria-label="board size" aria-describedby="selectUserLabel">
                </select>
                <button id="selectUserBtn" type="button" class="btn btn-primary" onclick="navigation.selectUser()">login</button>
            </div>
            <div class="form-divider" id="loginDivider">OR</div>
            <div class="input-group mb-3" id="registerUser">
                <span class="input-group-text" id="registerUserLabel">Create User</span>
                <input type="text" class="form-control" id="registeredUser" placeholder="Username" aria-label="Username" aria-describedby="registerUserLabel">
                <button id="createUserBtn" type="button" class="btn btn-success" onclick="navigation.createUser()">register</button>
            </div>
        </div>
        <div class="page" id="home">
            <div class="mb-3">
                <button id="newGameBtn" type="button" class="btn btn-lg btn-primary" onclick="navigation.showCreateGame()">new game</button>
            </div>
            <div class="mb-3">
                <button id="continueGameBtn" type="button" class="btn btn-lg btn-primary" onclick="navigation.continueLastGame()">continue last game</button>
            </div>
        </div>
        <div class="page" id="createGame">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Board size</label>
                <select id="gameSize" class="form-select" aria-label="board size">
                    <option value="6">6x6</option>
                    <option value="8" selected>8x8</option>
                    <option value="10">10x10</option>
                </select>
            </div>
            <div class="mb-3">
                <button id="createGameBtn" type="button" class="btn btn-lg btn-primary" onclick="navigation.newGame()">create</button>
            </div>
        </div>
        <div class="page" id="game">
            <div class="container">
                <div class="row">
                    <div class="col player-header">You: <span id="playerScore">0</span></div>
                    <div class="col computer-header">AI: <span id="computerScore">0</span></div>
                </div>
                <div class="row">
                    <div class="col container" id="board"></div>
                </div>
                <div class="row resultsrow">
                    <div class="col results">No results yet</div>
                    <div class="col resultnewgame">
                        <button id="newGameBtn" type="button" class="btn btn-lg btn-primary" onclick="navigation.showCreateGame()">new game</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page" id="loadingPage">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!-- Main game javascript -->
    <script src="game.js"></script>
</body>
</html>
